<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Job Application (Web)</h1><br>
        <div id="First">
            <label>First Name</label>
            <label id="last">Last Name</label>
        </div>
        <div>
            <input type="text" name="" id="" placeholder="Enter First Name...">
            <input type="text" id="lastname" placeholder="Enter Last Name...">
        </div>
        <div id="Second">
            <label>Email</label>
            <label id="role">Job Role</label>
        </div>
        <div>
            <input type="text" name="" id="" placeholder="Enter Email...">
            <select name="" id="jobrole">
                <option value="">Select</option>
                <option value="">Backend Developer</option>
                <option value="">Frontend Developer</option>
                <option value="">Mern stack developer</option>
                <option value="">Full stack developer</option>
            </select>
        </div>
        <div id="Third">
            <label for="" >Enter Address</label>
        </div>
        <div>
            <textarea name="" id="" cols="63" rows="5"></textarea>
        </div>
        <div id="Forth">
            <label>City</label>
            <label id="pin">Pincode</label>
        </div>
        <div>
            <input type="text" name="" id="" placeholder="Enter City...">
            <input type="text" name="" id="pincode" placeholder="Enter Pincode...">
        </div>
        <div id="Fifth">
            <label>Start Date</label>
            <label id="cv">Upload your CV</label>
        </div>
        <div>
            <input type="date" name="" id="" placeholder="Enter City...">
            <input type="file" name="" id="uploadcv" placeholder="Enter Pincode...">
        </div>
        <button id="btn">Apply Now</button>

    </div>
</body>
</html>
